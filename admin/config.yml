backend:
  name: git-gateway
  branch: main # or the name of your default branch

media_folder: "images"
public_folder: "images"
collections:
  - name: "translations"
    label: "Translations"
    files:
      - label: "Site Language Data"
        name: "data"
        file: "translation.json" # This matches your JS fetch!
        fields:
          - label: "Georgian (KA)"
            name: "ka"
            widget: "object"
            fields:
              - {label: "Home Title", name: "heroTitle", widget: "string"}
              - {label: "Home Subtitle", name: "heroSubtitle", widget: "string"}
              # Add all your translation keys here
          - label: "English (EN)"
            name: "en"
            widget: "object"
            fields:
              - {label: "Home Title", name: "heroTitle", widget: "string"}
              - {label: "Home Subtitle", name: "heroSubtitle", widget: "string"}