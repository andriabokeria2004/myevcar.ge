<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="pageTitle">Admin - MyEVCar</title>
    <link rel="stylesheet" href="../index.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-wrapper { padding: 100px 20px; max-width: 1000px; margin: 0 auto; text-align: center; }
        .admin-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 40px 0; }
        .card { border: 1px solid #ddd; padding: 30px; border-radius: 12px; transition: 0.3s; cursor: pointer; }
        .card:hover { border-color: #007bff; transform: translateY(-5px); }
        .card i { font-size: 2.5rem; color: #007bff; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div class="admin-wrapper">
        <h1 data-i18n="whoWeAre">Admin Dashboard</h1>
        <p>Manage your EV chargers and site content here.</p>

        <div class="admin-grid">
            <div class="card">
                <i class="fas fa-box"></i>
                <h3 data-i18n="chargers">Chargers</h3>
            </div>
            <div class="card">
                <i class="fas fa-images"></i>
                <h3 data-i18n="gallery">Gallery</h3>
            </div>
            <div class="card">
                <i class="fas fa-cog"></i>
                <h3>Settings</h3>
            </div>
        </div>

        <a href="../index.html" class="nav-link" data-i18n="home">‚Üê Back to Site</a>
    </div>

    <script src="../index.js"></script> </body>
</html>
