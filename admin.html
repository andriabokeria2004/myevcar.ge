<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | EV Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #007bff; --bg: #f4f7f6; }
        body { font-family: sans-serif; background: var(--bg); padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .section { border: 1px solid #eee; padding: 15px; margin-bottom: 20px; border-radius: 8px; }
        h3 { color: var(--primary); border-bottom: 1px solid #eee; padding-bottom: 5px; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; font-size: 0.9em; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .save-btn { background: #28a745; color: white; border: none; padding: 15px; width: 100%; border-radius: 6px; font-size: 1.1em; cursor: pointer; margin-top: 20px; }
        .save-btn:hover { background: #218838; }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fas fa-user-shield"></i> Website Content Manager</h1>
    
    <div class="section">
        <h3>Hero Slideshow</h3>
        <label>Slide 1 Title</label>
        <input type="text" id="db-hero-t1" class="admin-input">
        <label>Slide 1 Subtitle</label>
        <textarea id="db-hero-s1" class="admin-input"></textarea>
    </div>

    <div class="section">
        <h3>Products Section</h3>
        <label>Main Title</label>
        <input type="text" id="db-prod-main-title" class="admin-input">
        
        <label>AC Charger Price/Desc</label>
        <input type="text" id="db-prod-ac-desc" class="admin-input">
        
        <label>DC Charger Price/Desc</label>
        <input type="text" id="db-prod-dc-desc" class="admin-input">
    </div>

    <div class="section">
        <h3>Wow Charger App Section</h3>
        <label>App Title</label>
        <input type="text" id="db-app-main-title" class="admin-input">
        <label>Step 1 Description</label>
        <input type="text" id="db-app-s1-desc" class="admin-input">
    </div>

    <div class="section">
        <h3>Social Media Links</h3>
        <label>Instagram URL</label>
        <input type="text" id="db-social-instagram" class="admin-input">
        <label>Facebook URL</label>
        <input type="text" id="db-social-facebook" class="admin-input">
    </div>

    <button class="save-btn" onclick="saveData()"><i class="fas fa-save"></i> UPDATE WEBSITE</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getDatabase, ref, update, onValue } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAscGwzquwNFxAeXuIuXT349z2UiHHp8zI",
        authDomain: "mychargerwebsite-a115e.firebaseapp.com",
        databaseURL: "https://mychargerwebsite-a115e-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "mychargerwebsite-a115e",
        storageBucket: "mychargerwebsite-a115e.firebasestorage.app",
        messagingSenderId: "1028317775489",
        appId: "1:1028317775489:web:5775a0cff1a7df85aa2f80"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, 'websiteData/');

    // 1. AUTO-LOAD current data into inputs
    onValue(dbRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
            document.querySelectorAll('.admin-input').forEach(input => {
                if (data[input.id]) input.value = data[input.id];
            });
        }
    });

    // 2. SAVE changes back to Firebase
    window.saveData = function() {
        const updates = {};
        document.querySelectorAll('.admin-input').forEach(input => {
            updates[input.id] = input.value;
        });

        update(dbRef, updates)
            .then(() => alert("✅ Success! Your website is updated."))
            .catch(err => alert("❌ Error: " + err.message));
    };
</script>

</body>
</html>
